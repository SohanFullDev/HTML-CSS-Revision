<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links, Images & Attributes</title>
</head>
<body>
    <!-- external link -->
    <p>
        <a href="http://google.com">Click for google</a>
    </p>
   <p>
    <a href="http://youtube.com" target="_blank">Click for youtube</a>
   </p>
   <!-- internal link -->
   <p>
    <a href="/typography.html">typography</a>
   </p>

   <!-- local image -->
   <img src="/images/1.PNG" alt="My pic" width="500" height="500">
   <br>
   <!-- remote image -->
   <img src="https://source.unsplash.com/featured/?nature,water" alt="My pic 2" width="500" height="500">

</body>
</html>
